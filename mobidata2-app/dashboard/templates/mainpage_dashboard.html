<!DOCTYPE html>
<html>
    <head>
        {% load static %}

        <title>MOBIDATA 2.0</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="{% static 'js/teste.js' %}"></script>
    </head>

    <body>
        <header class="p-3 header-mobidata">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <form method="get" class="col-12 align-self-end selecionar-ano">
                        <label for="ano">Selecionar ano:</label>
                        <select name="ano" id="ano" onchange="this.form.submit()">
                            {% for ano in anos %}
                                <option value="{{ ano }}" {% if ano == ano_selecionado %}selected{% endif %}>{{ ano }}</option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
            </div>
        </header>

        <div id="map" style="height: 600px;"></div>

        <div class="container">
            <div class="grafico">
                <h2>Idade Média da Frota (Ano: {{ ano_selecionado }})</h2>
                {{ grafico_historico|safe }}
            </div>

            <div class="grafico">
                <h2>Frota Total de Ônibus (Ano: {{ ano_selecionado }})</h2>
                {{ grafico_frota_total|safe }}
            </div>
        </div>
        <br><br>
        <a href="{% url 'exportar_csv' %}?ano={{ ano_selecionado }}">Exportar CSV deste ano</a>
    </body>
</html>
