{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{% static 'img/icon-mobidata-teste.png' %}" type="image/png">

        <title>MOBIDATA 2.0</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="{% static 'js/teste.js' %}"></script>
    </head>

    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                        <div class="offcanvas-header d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                            <h5 class="offcanvas-title" id="sidebarMenuLabel">
                                <a href="{% url 'landing' %}"><img style="height: 60px;" src="{% static 'img/mobidata.png' %}"></a>
                            </h5> 
                        </div>
                        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-body-secondary text-uppercase">
                                <span>Dados Por Ano</span>
                            </h6>
                            <ul class="nav flex-column">
                                <li class="nav-item"> 
                                    <a class="nav-link d-flex align-items-center gap-2 {% if request.path == 'frota_de_onibus_por_ano' %}active{% endif %}" aria-current="page" href="{% url 'frota_de_onibus_por_ano' %}">Frota de Ônibus</a>
                                </li>
                                <li class="nav-item"> 
                                    <a class="nav-link d-flex align-items-center gap-2 {% if request.path == 'frota_de_onibus_por_ano' %}active{% endif %}" aria-current="page" href="{% url 'dados_operativos_por_ano' %}">Dados Operacionais</a>
                                </li>
                                <li class="nav-item"> 
                                    <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">Táxis</a>
                                </li>
                                <li class="nav-item"> 
                                    <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">Metrô</a>
                                </li>
                            </ul>
                        </div>
                        <hr>
                        <div class="offcanvas-body d-md-flex flex-column p-0 overflow-y-auto">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-body-secondary text-uppercase">
                                <span>Dados Históricos</span>
                            </h6>
                            <ul class="nav flex-column">
                                <li class="nav-item"> 
                                    <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">Frota de Ônibus</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
